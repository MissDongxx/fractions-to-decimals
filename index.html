<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式长除法演示工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>交互式长除法演示工具</h1>
            <p>通过动画学习长除法的每一个步骤</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <label for="dividend">被除数:</label>
                <input type="text" id="dividend" placeholder="例如: 864" maxlength="10">
            </div>
            <div class="input-group">
                <label for="divisor">除数:</label>
                <input type="text" id="divisor" placeholder="例如: 12" maxlength="10">
            </div>
            <div class="input-group">
                <label for="decimals">小数位数:</label>
                <input type="number" id="decimals" value="2" min="0" max="10">
            </div>
            <div class="button-group">
                <button id="generateBtn" class="btn btn-primary">生成</button>
                <button id="nextBtn" class="btn btn-secondary" disabled>下一步</button>
                <button id="prevBtn" class="btn btn-secondary" disabled>上一步</button>
                <button id="restartBtn" class="btn btn-secondary" disabled>重新开始</button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="stage" id="stage">
            <div class="long-division" id="longDivision">
                <!-- 动态生成的长除法布局 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
